      <div class="accordion" id="accordionExample">
        <div class="card">

                Scales
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input scaleCheck" type="checkbox" value="c">
                <label class="form-check-label" for="defaultCheck1">
                  C Major (0 Sharps 0 Flats)

              </div>
              <div class="form-check">
                <input class="form-check-input scaleCheck" type="checkbox" value="g">
                <label class="form-check-label" for="defaultCheck1">
                  G Major (1 Sharp)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input scaleCheck" type="checkbox" value="d">
                <label class="form-check-label" for="defaultCheck1">
                  D Major (2 Sharps)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input scaleCheck" type="checkbox" value="a">
                <label class="form-check-label" for="defaultCheck1">
                  A Major (3 Sharps)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input scaleCheck" type="checkbox" value="e">
                <label class="form-check-label" for="defaultCheck1">
                  E Major (4 Sharps)

                  F# Major (6 Sharps)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input scaleCheck" type="checkbox" value="f">
                <label class="form-check-label" for="defaultCheck1">
                  F Major (1 Flat)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input scaleCheck" type="checkbox" value="bb">
                <label class="form-check-label" for="defaultCheck1">
                  Bb Major (2 Flats)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input scaleCheck" type="checkbox" value="eb">
                <label class="form-check-label" for="defaultCheck1">
                  Eb Major (3 Flats)

                <label class="form-check-label" for="defaultCheck1">
                  Gb Major (6 Flats)
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="card">

            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">

                <input class="form-check-input chordCheck" type="checkbox" value="majortriads" id ="majortriads">
                <label class="form-check-label" for="defaultCheck1">

                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input chordCheck" type="checkbox" value="minortriads" id = "minortriads">
                <label class="form-check-label" for="defaultCheck1">
                  Minor Triads
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input chordCheck" type="checkbox" value="diminishedtriads" id = "diminishedtriads">
                <label class="form-check-label" for="defaultCheck1">
                  Diminished Triads
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input chordCheck" type="checkbox" value="sevenths" id = "sevenths">
                <label class="form-check-label" for="defaultCheck1">
                  All Sevenths
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input chordCheck" type="checkbox" value="majorsevenths" id = "majorsevenths">
                <label class="form-check-label" for="defaultCheck1">

                </label>

              <div class="form-check">
                <input class="form-check-input chordCheck" type="checkbox" value="dominantsevenths" id = "dominantsevenths">

              </div>
              <div class="form-check">
                <input class="form-check-input chordCheck" type="checkbox" value="minorsevenths" id = "minorsevenths">
                <label class="form-check-label" for="defaultCheck1">
                  Minor Sevenths
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input chordCheck" type="checkbox" value="diminishedsevenths" id = "diminishedsevenths">
                <label class="form-check-label" for="defaultCheck1">
                  Diminished Sevenths
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="card">

              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Settings

            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input settingCheck" type="checkbox" value="" id = "midiMode">
                <label class="form-check-label" for="defaultCheck1">
                  Midi Mode
                </label>
              </div>

                </label>
              </div> -->
              <div class="form-check">
                <input class="form-check-input settingCheck" type="checkbox"  value="" id = "autoCheck">
                <label class="form-check-label" for="defaultCheck1">

              <div class="form-check">

                <label class="form-check-label" for="defaultCheck1">
                  Infinite Mode
                </label>
              </div>
            </div>
          </div>
